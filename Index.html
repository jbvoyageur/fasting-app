<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacques Fasting Pro</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #f97316; /* Orange vibrant */
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --success: #22c55e;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        /* En-t锚te hebdomadaire */
        .week-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        .day-circle {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.7rem;
            color: var(--text-muted);
            font-weight: 600;
        }
        .dot {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            margin-bottom: 6px;
        }
        .dot.active { border-color: var(--accent); background: rgba(249, 115, 22, 0.1); }

        /* Carte Principale */
        .container {
            background: var(--card);
            border-radius: 32px;
            width: 100%;
            max-width: 380px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .timer-box {
            position: relative;
            width: 260px;
            height: 260px;
            margin: 0 auto 30px;
        }

        svg { transform: rotate(-90deg); }
        .bg-ring { stroke: rgba(255,255,255,0.05); }
        .progress-ring {
            stroke: var(--accent);
            stroke-dasharray: 754;
            stroke-dashoffset: 754;
            transition: stroke-dashoffset 0.5s ease;
        }

        .timer-content {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }

        #timer-display { font-size: 3.5rem; font-weight: 800; letter-spacing: -1px; }
        .status-label { color: var(--accent); font-weight: 700; font-size: 0.8rem; text-transform: uppercase; margin-top: 5px; }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        .stat-card {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .stat-label { font-size: 0.65rem; color: var(--text-muted); font-weight: 700; text-transform: uppercase; margin-bottom: 5px; }
        .stat-value { font-size: 1rem; font-weight: 700; }

        /* Contr么les */
        select {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            margin-bottom: 20px;
            appearance: none;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 20px;
            border-radius: 20px;
            border: none;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-start { background: var(--accent); color: white; }
        .btn-stop { background: #334155; color: #ef4444; }
        button:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div class="week-bar">
        <div class="day-circle"><div class="dot active"></div>LUN</div>
        <div class="day-circle"><div class="dot"></div>MAR</div>
        <div class="day-circle"><div class="dot"></div>MER</div>
        <div class="day-circle"><div class="dot"></div>JEU</div>
        <div class="day-circle"><div class="dot"></div>VEN</div>
        <div class="day-circle"><div class="dot"></div>SAM</div>
        <div class="day-circle"><div class="dot"></div>DIM</div>
    </div>

    <div class="container">
        <div class="timer-box">
            <svg width="260" height="260">
                <circle class="bg-ring" stroke-width="16" fill="transparent" r="120" cx="130" cy="130"/>
                <circle id="progress-bar" class="progress-ring" stroke-width="16" stroke-linecap="round" fill="transparent" r="120" cx="130" cy="130"/>
            </svg>
            <div class="timer-content">
                <div style="font-size: 2rem;"></div>
                <div id="timer-display">00:00:00</div>
                <div id="status-text" class="status-label">PRT  JENER</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">DBUT</div>
                <div id="start-time" class="stat-value">--:--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">OBJECTIF</div>
                <div id="end-time" class="stat-value">--:--</div>
            </div>
        </div>

        <select id="goal-select">
            <option value="13">13 Heures (Circadien)</option>
            <option value="16" selected>16 Heures (16:8)</option>
            <option value="18">18 Heures (18:6)</option>
            <option value="20">20 Heures (Warrior)</option>
        </select>

        <button id="main-btn" class="btn-start">D茅marrer le je没ne</button>
    </div>

    <script>
        let startTime = null;
        let timerInterval = null;
        const circ = 120 * 2 * Math.PI;

        const btn = document.getElementById('main-btn');
        const display = document.getElementById('timer-display');
        const startText = document.getElementById('start-time');
        const endText = document.getElementById('end-time');
        const statusText = document.getElementById('status-text');
        const progressBar = document.getElementById('progress-bar');
        const goalSelect = document.getElementById('goal-select');

        function updateUI() {
            if (!startTime) return;

            const now = new Date();
            const elapsed = Math.floor((now - startTime) / 1000);
            const goalHours = parseInt(goalSelect.value);
            const goalSeconds = goalHours * 3600;

            // Timer
            const h = Math.floor(elapsed / 3600).toString().padStart(2, '0');
            const m = Math.floor((elapsed % 3600) / 60).toString().padStart(2, '0');
            const s = (elapsed % 60).toString().padStart(2, '0');
            display.textContent = `${h}:${m}:${s}`;

            // Cercle et status
            const progress = Math.min(elapsed / goalSeconds, 1);
            progressBar.style.strokeDashoffset = circ - (progress * circ);
            
            if (elapsed >= goalSeconds) {
                statusText.textContent = "OBJECTIF ATTEINT !";
                statusText.style.color = "#22c55e";
                progressBar.style.stroke = "#22c55e";
            } else {
                statusText.textContent = "JENE EN COURS";
                statusText.style.color = "var(--accent)";
                progressBar.style.stroke = "var(--accent)";
            }

            // Heure de d茅but et fin
            startText.textContent = startTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const goalDate = new Date(startTime.getTime() + (goalSeconds * 1000));
            endText.textContent = goalDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function startFasting() {
            startTime = new Date();
            localStorage.setItem('fastStartTime', startTime.getTime());
            toggleButtonUI(true);
            timerInterval = setInterval(updateUI, 1000);
            updateUI();
        }

        function stopFasting() {
            clearInterval(timerInterval);
            localStorage.removeItem('fastStartTime');
            startTime = null;
            toggleButtonUI(false);
            display.textContent = "00:00:00";
            startText.textContent = "--:--";
            endText.textContent = "--:--";
            statusText.textContent = "PRT  JENER";
            progressBar.style.strokeDashoffset = circ;
        }

        function toggleButtonUI(isFasting) {
            if (isFasting) {
                btn.textContent = "Arr锚ter le je没ne";
                btn.className = "btn-stop";
            } else {
                btn.textContent = "D茅marrer le je没ne";
                btn.className = "btn-start";
            }
        }

        btn.addEventListener('click', () => {
            if (!startTime) startFasting();
            else stopFasting();
        });

        goalSelect.addEventListener('change', () => {
            if (startTime) updateUI();
        });

        // Au chargement : v茅rifier si un je没ne 茅tait en cours
        const savedTime = localStorage.getItem('fastStartTime');
        if (savedTime) {
            startTime = new Date(parseInt(savedTime));
            toggleButtonUI(true);
            timerInterval = setInterval(updateUI, 1000);
            updateUI();
        }
    </script>
</body>
</html>
