<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jaco Fast Pro</title>
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --accent: #f97316;
            --success: #22c55e; --text: #f8fafc; --text-muted: #94a3b8;
        }

        body {
            background-color: var(--bg); color: var(--text);
            font-family: -apple-system, system-ui, sans-serif;
            display: flex; flex-direction: column; align-items: center;
            padding: 20px; margin: 0; min-height: 100vh; overflow-x: hidden;
        }

        .container {
            background: var(--card); border-radius: 30px;
            width: 100%; max-width: 360px; padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5); text-align: center;
            z-index: 10;
        }

        .timer-box { position: relative; width: 260px; height: 260px; margin: 0 auto 15px; }
        svg.main-svg { position: absolute; top: 0; left: 0; transform: rotate(-90deg); }
        .progress-ring { stroke: var(--accent); stroke-dasharray: 691; stroke-dashoffset: 691; transition: stroke-dashoffset 0.5s linear; }

        .cyclist {
            position: absolute; top: 0; left: 0; width: 260px; height: 260px;
            offset-path: path('M 130,130 m 0,-110 a 110,110 0 1,1 0,220 a 110,110 0 1,1 0,-220');
            offset-rotate: auto 180deg; display: none; align-items: center; justify-content: center;
            font-size: 2rem; z-index: 20;
            animation: cruise 10s linear infinite;
        }
        .cyclist.turbo { animation: cruise 1s linear infinite !important; filter: drop-shadow(0 0 15px #ff4500); }
        .cyclist.turbo::after { content: 'üî•'; position: absolute; transform: translate(-25px, 10px) rotate(90deg); }

        @keyframes cruise { from { offset-distance: 0%; } to { offset-distance: 100%; } }

        .time-row { display: flex; justify-content: space-between; gap: 10px; margin-bottom: 20px; }
        .picker-box { background: rgba(0,0,0,0.4); padding: 10px; border-radius: 15px; flex: 1; }
        .label { font-size: 0.65rem; color: var(--text-muted); margin-bottom: 5px; font-weight: bold; }
        select { background: transparent; color: white; border: none; font-size: 1.2rem; font-weight: bold; outline: none; cursor: pointer; }

        #main-btn { width: 100%; padding: 18px; border-radius: 18px; border: none; font-size: 1.1rem; font-weight: 800; cursor: pointer; }
        .btn-start { background: var(--accent); color: white; }
        .btn-stop { background: #ef4444; color: white; }

        .cal-container { width: 100%; max-width: 360px; margin-top: 25px; background: var(--card); border-radius: 25px; padding: 15px; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; margin-top: 10px; }
        .cal-day { position: relative; width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: 700; margin: auto; }
        .ring-cal { position: absolute; top: 0; left: 0; transform: rotate(-90deg); z-index: 1; }
        .cal-day span { position: relative; z-index: 2; }

        .confetti { position: fixed; width: 10px; height: 10px; z-index: 100; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="timer-box">
            <svg class="main-svg" width="260" height="260">
                <circle stroke="rgba(255,255,255,0.15)" stroke-width="10" fill="transparent" r="110" cx="130" cy="130"/>
                <circle id="progress-bar" class="progress-ring" stroke-width="10" stroke-linecap="round" fill="transparent" r="110" cx="130" cy="130"/>
            </svg>
            <div id="cyclist" class="cyclist">üö¥‚Äç‚ôÇÔ∏è</div>
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%;">
                <div id="timer-display" style="font-size: 2.2rem; font-weight: 800;">00:00:00</div>
                <div id="status-label" style="font-size: 0.8rem; font-weight: 700; color: var(--accent); margin-top: 5px;">PR√äT</div>
            </div>
        </div>

        <div class="time-row">
            <div class="picker-box">
                <div class="label">D√âBUT</div>
                <select id="h-start"></select> : <select id="m-start"></select>
            </div>
            <div class="picker-box">
                <div class="label">FIN ESTIM√âE</div>
                <div id="end-display" style="font-weight: bold; font-size: 1.2rem; margin-top: 2px;">--:--</div>
            </div>
        </div>

        <div style="margin-bottom: 20px;">
            <div class="label">OBJECTIF</div>
            <select id="type-select" style="width: 100%; background: rgba(0,0,0,0.3); padding: 12px; border-radius: 12px;">
                <option value="16">16 Heures</option>
                <option value="18">18 Heures</option>
                <option value="20">20 Heures</option>
                <option value="24">24 Heures</option>
                <option value="0.00138">5 Secondes (TEST)</option>
            </select>
        </div>

        <button id="main-btn" class="btn-start">LANCER LE JE√õNE</button>
    </div>

    <div class="cal-container">
        <div id="month-name" style="font-weight: 800; text-align: center; text-transform: capitalize; color: var(--accent);"></div>
        <div class="cal-grid" id="cal-grid"></div>
    </div>

    <script>
        let interval, confettiInterval, clockUpdateInterval;
        let startTimestamp = null;
        let victoryTriggered = false;
        let userModifiedStart = false;
        const circ = 110 * 2 * Math.PI;

        const hStart = document.getElementById('h-start');
        const mStart = document.getElementById('m-start');
        const typeSelect = document.getElementById('type-select');
        const endDisplay = document.getElementById('end-display');
        const bar = document.getElementById('progress-bar');
        const bike = document.getElementById('cyclist');
        const mainBtn = document.getElementById('main-btn');
        const statusLabel = document.getElementById('status-label');

        function getStatusMessage(elapsedHours) {
            if (victoryTriggered) return "üöÄ OBJECTIF ATTEINT !";
            if (elapsedHours < 4) return "üçΩÔ∏è Digestion en cours";
            if (elapsedHours < 8) return "‚öñÔ∏è Stabilisation du sucre";
            if (elapsedHours < 12) return "üî• Mode br√ªlage activ√©";
            if (elapsedHours < 16) return "üìâ Lipolyse intense";
            if (elapsedHours < 18) return "‚ú® R√©paration cellulaire";
            return "üß† Clart√© mentale max";
        }

        function init() {
            for(let i=0; i<24; i++) hStart.add(new Option(i.toString().padStart(2,'0'), i));
            for(let i=0; i<60; i++) mStart.add(new Option(i.toString().padStart(2,'0'), i));

            const saved = localStorage.getItem('fastStart');
            if (saved) {
                startTimestamp = parseInt(saved);
                const d = new Date(startTimestamp);
                hStart.value = d.getHours();
                mStart.value = d.getMinutes();
                const savedType = localStorage.getItem('fastType');
                if (savedType) typeSelect.value = savedType;
                hStart.disabled = mStart.disabled = typeSelect.disabled = true;
                startLogic();
            } else {
                updateTimeToNow();
                clockUpdateInterval = setInterval(() => {
                    if (!userModifiedStart && !startTimestamp) updateTimeToNow();
                }, 1000);
            }

            hStart.onchange = mStart.onchange = () => { userModifiedStart = true; updateEnd(); };
            typeSelect.onchange = updateEnd;
            renderCalendar();
        }

        function updateTimeToNow() {
            const now = new Date();
            hStart.value = now.getHours();
            mStart.value = now.getMinutes();
            updateEnd();
        }

        function updateEnd() {
            const h = parseInt(hStart.value), m = parseInt(mStart.value);
            const duration = parseFloat(typeSelect.value);
            let d = new Date(); d.setHours(h, m, 0, 0);
            if (!startTimestamp && d > new Date()) d.setDate(d.getDate() - 1);
            const end = new Date(d.getTime() + duration * 3600000);
            endDisplay.textContent = `${end.getHours().toString().padStart(2,'0')}:${end.getMinutes().toString().padStart(2,'0')}`;
            return d;
        }

        function startLogic() {
            clearInterval(clockUpdateInterval);
            mainBtn.textContent = "TERMINER LE JE√õNE";
            mainBtn.className = "btn-stop";
            bike.style.display = 'flex';
            interval = setInterval(tick, 1000);
            tick();
        }

        function tick() {
            if (!startTimestamp) return;
            const now = Date.now();
            const elapsedSec = Math.floor((now - startTimestamp) / 1000);
            const goalSec = parseFloat(typeSelect.value) * 3600;
            const elapsedHours = elapsedSec / 3600;
            
            // Mise √† jour du Chrono
            const hrs = Math.floor(elapsedSec / 3600).toString().padStart(2, '0');
            const mins = Math.floor((elapsedSec % 3600) / 60).toString().padStart(2, '0');
            const secs = (elapsedSec % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').textContent = `${hrs}:${mins}:${secs}`;
            
            // Message Dynamique
            statusLabel.textContent = getStatusMessage(elapsedHours);

            // Progr√®s du cercle
            const pct = Math.min(elapsedSec / goalSec, 1);
            bar.style.strokeDashoffset = circ - (pct * circ);

            if (pct >= 1 && !victoryTriggered) {
                victoryTriggered = true;
                bike.classList.add('turbo');
                bar.style.stroke = "var(--success)";
                statusLabel.style.color = "var(--success)";
                confettiInterval = setInterval(createConfetti, 150);
            }
        }

        mainBtn.onclick = function() {
            if (!startTimestamp) {
                const d = updateEnd();
                startTimestamp = d.getTime();
                localStorage.setItem('fastStart', startTimestamp);
                localStorage.setItem('fastType', typeSelect.value);
                hStart.disabled = mStart.disabled = typeSelect.disabled = true;
                startLogic();
            } else {
                if(confirm("Enregistrer et arr√™ter ?")) {
                    const history = JSON.parse(localStorage.getItem('fastHistory') || '[]');
                    const realHours = ((Date.now() - startTimestamp) / 3600000).toFixed(1);
                    history.push({ d: new Date().toISOString().split('T')[0], h: realHours, g: typeSelect.value });
                    localStorage.setItem('fastHistory', JSON.stringify(history));
                    localStorage.removeItem('fastStart');
                    localStorage.removeItem('fastType');
                    location.reload();
                }
            }
        };

        function renderCalendar() {
            const grid = document.getElementById('cal-grid'), hist = JSON.parse(localStorage.getItem('fastHistory') || '[]');
            const now = new Date();
            document.getElementById('month-name').textContent = new Intl.DateTimeFormat('fr-FR', { month: 'long', year: 'numeric' }).format(now);
            grid.innerHTML = '';
            const days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            for (let i = 1; i <= days; i++) {
                const dateKey = `${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2,'0')}-${i.toString().padStart(2,'0')}`;
                const entry = hist.find(x => x.d === dateKey);
                const ratio = entry ? Math.min(entry.h / entry.g, 1) : 0;
                grid.innerHTML += `
                <div class="cal-day">
                    <svg class="ring-cal" width="38" height="38">
                        <circle stroke="rgba(255,255,255,0.15)" stroke-width="3" fill="transparent" r="16" cx="19" cy="19"/>
                        <circle stroke="${ratio >= 1 ? 'var(--success)' : 'var(--accent)'}" stroke-width="3" 
                            stroke-dasharray="100.5" stroke-dashoffset="${entry ? 100.5 - (ratio * 100.5) : 100.5}" 
                            stroke-linecap="round" fill="transparent" r="16" cx="19" cy="19"/>
                    </svg>
                    <span>${i}</span>
                </div>`;
            }
        }

        function createConfetti() {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.backgroundColor = ['#f97316', '#22c55e', '#38bdf8', '#ffd700'][Math.floor(Math.random() * 4)];
            c.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 4000);
        }

        init();
    </script>
</body>
</html>
