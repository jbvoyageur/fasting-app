<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Jaco Fast Pro</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #f97316;
            --success: #22c55e;
            --water: #38bdf8;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            transition: background-color 1s ease;
        }

        .week-bar { display: flex; gap: 8px; margin-bottom: 20px; }
        .day-circle { display: flex; flex-direction: column; align-items: center; font-size: 0.6rem; color: var(--text-muted); }
        .dot { 
            width: 32px; height: 32px; border-radius: 50%; 
            background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.1); 
            margin-bottom: 4px; display: flex; align-items: center; justify-content: center; font-size: 0.8rem;
        }
        .dot.completed { border-color: var(--success); background: rgba(34, 197, 94, 0.2); }

        .container {
            background: var(--card);
            border-radius: 32px;
            width: 100%; max-width: 380px;
            padding: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center;
        }

        .timer-box { position: relative; width: 300px; height: 300px; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center;}
        
        svg { transform: rotate(-90deg); overflow: visible; }
        .progress-ring {
            stroke: var(--accent);
            stroke-dasharray: 754; stroke-dashoffset: 754;
            transition: stroke-dashoffset 0.5s ease, stroke 0.5s ease;
        }

        /* Animation du Cycliste (Orbite √©largie et Sens Horaire) */
        .cyclist {
            position: absolute;
            font-size: 1.6rem;
            width: 35px; height: 35px;
            display: none;
            /* Orbite √† 135px pour ne pas toucher le cercle √† 120px */
            offset-path: path('M 150,150 m 0,-135 a 135,135 0 1,1 0,270 a 135,135 0 1,1 0,-270');
            animation: bike-ride 10s linear infinite;
            z-index: 10;
        }

        @keyframes bike-ride {
            from { offset-distance: 0%; }
            to { offset-distance: 100%; }
        }

        #timer-display { font-size: 2.8rem; font-weight: 800; margin: 2px 0; letter-spacing: -1px; }
        .status-label { color: var(--accent); font-weight: 700; font-size: 0.7rem; text-transform: uppercase; }

        .water-tracker {
            display: flex; justify-content: center; align-items: center;
            gap: 15px; margin: 15px 0; padding: 10px;
            background: rgba(56, 189, 248, 0.1); border-radius: 20px;
        }
        .water-btn { 
            background: var(--water); color: white; border: none; 
            width: 30px; height: 30px; border-radius: 50%; font-weight: bold; cursor: pointer;
        }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 15px 0; }
        .stat-card { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 15px; }
        
        button#main-btn {
            width: 100%; padding: 18px; border-radius: 20px; border: none;
            font-size: 1.1rem; font-weight: 800; cursor: pointer;
        }
        .btn-start { background: var(--accent); color: white; }
        .btn-stop { background: #334155; color: #ef4444; }

        select {
            width: 100%; background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1); 
            padding: 10px; border-radius: 12px; margin-bottom: 15px; text-align: center; font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="week-bar" id="week-bar"></div>

    <div class="container">
        <div class="timer-box">
            <div id="cyclist" class="cyclist">üö¥‚Äç‚ôÇÔ∏è</div>
            <svg width="280" height="280" viewBox="0 0 280 280">
                <circle stroke="rgba(255,255,255,0.05)" stroke-width="14" fill="transparent" r="120" cx="140" cy="140"/>
                <circle id="progress-bar" class="progress-ring" stroke-width="14" stroke-linecap="round" fill="transparent" r="120" cx="140" cy="140"/>
            </svg>
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%;">
                <div id="timer-display">00:00:00</div>
                <div id="status-text" class="status-label">PR√äT</div>
                <div id="phase-text" style="font-size:0.65rem; color:var(--text-muted); margin-top:3px;">Repos digestif</div>
            </div>
        </div>

        <div class="water-tracker">
            <span style="font-size: 1.1rem;">üíß</span>
            <span id="water-count" style="font-weight: 800; color: var(--water);">0</span> <span style="font-size:0.8rem">verres</span>
            <button class="water-btn" onclick="addWater()">+</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><div style="font-size:0.6rem; color:var(--text-muted);">D√âBUT</div><div id="start-time" style="font-weight:700">--:--</div></div>
            <div class="stat-card"><div style="font-size:0.6rem; color:var(--text-muted);">OBJECTIF</div><div id="end-time" style="font-weight:700">--:--</div></div>
        </div>

        <select id="goal-select">
            <option value="13">13 Heures</option>
            <option value="16" selected>16 Heures</option>
            <option value="18">18 Heures</option>
            <option value="20">20 Heures</option>
        </select>

        <button id="main-btn" class="btn-start">D√©marrer le je√ªne</button>
    </div>

    <script>
        let startTime = null;
        let timerInterval = null;
        const circ = 120 * 2 * Math.PI;
        const btn = document.getElementById('main-btn');
        const cyclist = document.getElementById('cyclist');

        function addWater() {
            let count = parseInt(localStorage.getItem('waterCount') || '0');
            count++;
            localStorage.setItem('waterCount', count);
            document.getElementById('water-count').textContent = count;
        }

        function updateUI() {
            if (!startTime) return;
            const now = new Date();
            const elapsed = Math.floor((now - startTime) / 1000);
            const goalSeconds = parseInt(document.getElementById('goal-select').value) * 3600;

            const h = Math.floor(elapsed / 3600).toString().padStart(2, '0');
            const m = Math.floor((elapsed % 3600) / 60).toString().padStart(2, '0');
            const s = (elapsed % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').textContent = `${h}:${m}:${s}`;

            const progress = Math.min(elapsed / goalSeconds, 1);
            document.getElementById('progress-bar').style.strokeDashoffset = circ - (progress * circ);

            const phase = document.getElementById('phase-text');
            if (elapsed < 3600 * 4) phase.textContent = "Baisse du sucre";
            else if (elapsed < 3600 * 12) phase.textContent = "Br√ªlage des graisses";
            else if (elapsed < 3600 * 16) phase.textContent = "Autophagie en cours üî•";
            else phase.textContent = "Mode Survie Activ√© ü¶æ";

            if (elapsed >= goalSeconds) {
                document.body.style.backgroundColor = "#064e3b";
                document.getElementById('status-text').textContent = "OBJECTIF ATTEINT !";
                document.getElementById('progress-bar').style.stroke = "var(--success)";
                cyclist.style.animationDuration = '4s';
            }
        }

        btn.addEventListener('click', () => {
            if (!startTime) {
                startTime = new Date();
                localStorage.setItem('fastStartTime', startTime.getTime());
                localStorage.setItem('waterCount', '0');
                location.reload();
            } else {
                saveToHistory();
                localStorage.removeItem('fastStartTime');
                location.reload();
            }
        });

        function saveToHistory() {
            const elapsed = Math.floor((new Date() - startTime) / 1000);
            let history = JSON.parse(localStorage.getItem('fastHistory') || '[]');
            history.unshift({ date: startTime.toISOString(), duration: (elapsed / 3600).toFixed(1) });
            localStorage.setItem('fastHistory', JSON.stringify(history.slice(0, 7)));
        }

        const saved = localStorage.getItem('fastStartTime');
        if (saved) {
            startTime = new Date(parseInt(saved));
            cyclist.style.display = 'block';
            btn.textContent = "Arr√™ter le je√ªne";
            btn.className = "btn-stop";
            document.getElementById('start-time').textContent = startTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const goalDate = new Date(startTime.getTime() + (parseInt(document.getElementById('goal-select').value) * 3600000));
            document.getElementById('end-time').textContent = goalDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            timerInterval = setInterval(updateUI, 1000);
            updateUI();
        }

        document.getElementById('water-count').textContent = localStorage.getItem('waterCount') || '0';

        const bar = document.getElementById('week-bar');
        ['D','L','M','M','J','V','S'].forEach((d, i) => {
            const done = JSON.parse(localStorage.getItem('fastHistory') || '[]').some(h => new Date(h.date).getDay() === i);
            bar.innerHTML += `<div class="day-circle"><div class="dot ${done ? 'completed' : ''}">${done ? '‚úîÔ∏è' : ''}</div>${d}</div>`;
        });
    </script>
</body>
</html>
