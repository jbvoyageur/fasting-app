<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Jaco Fast Pro</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #f97316;
            --success: #22c55e;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            transition: background-color 1s ease;
        }

        .week-bar { display: flex; gap: 10px; margin-bottom: 25px; }
        .day-circle { display: flex; flex-direction: column; align-items: center; font-size: 0.6rem; color: var(--text-muted); }
        .dot { 
            width: 32px; height: 32px; border-radius: 50%; 
            background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.1); 
            margin-bottom: 4px; display: flex; align-items: center; justify-content: center; font-size: 0.8rem;
        }
        .dot.completed { border-color: var(--success); background: rgba(34, 197, 94, 0.2); }

        .container {
            background: var(--card);
            border-radius: 32px;
            width: 100%; max-width: 380px;
            padding: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center;
        }

        /* Correction du conteneur pour √©viter le tronquage */
        .timer-box { position: relative; width: 280px; height: 280px; margin: 0 auto 20px; }
        
        svg { transform: rotate(-90deg); overflow: visible; }
        .progress-ring {
            stroke: var(--accent);
            stroke-dasharray: 754; stroke-dashoffset: 754;
            transition: stroke-dashoffset 0.5s ease, stroke 0.5s ease;
        }

        /* Animation du Cycliste */
        .cyclist {
            position: absolute;
            font-size: 1.5rem;
            width: 30px;
            height: 30px;
            display: none; /* Appara√Æt seulement pendant le je√ªne */
            offset-path: path('M 140,140 m -120,0 a 120,120 0 1,0 240,0 a 120,120 0 1,0 -240,0');
            animation: bike-ride 10s linear infinite;
        }

        @keyframes bike-ride {
            from { offset-distance: 0%; }
            to { offset-distance: 100%; }
        }

        #timer-display { font-size: 3.2rem; font-weight: 800; margin: 5px 0; }
        .status-label { color: var(--accent); font-weight: 700; font-size: 0.8rem; text-transform: uppercase; }
        .phase-label { font-size: 0.7rem; color: var(--text-muted); margin-top: 5px; font-style: italic; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 20px 0; }
        .stat-card { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 15px; }
        .stat-label { font-size: 0.6rem; color: var(--text-muted); font-weight: 700; }

        .history { width: 100%; max-width: 380px; margin-top: 25px; text-align: left; }
        .history-title { font-size: 0.9rem; font-weight: 700; color: var(--text-muted); margin-bottom: 10px; padding-left: 10px; }
        .history-item { 
            background: rgba(255,255,255,0.03); padding: 12px 15px; border-radius: 15px; 
            display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.85rem;
        }

        select {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 12px; border-radius: 12px; margin-bottom: 15px; text-align: center;
        }

        button {
            width: 100%; padding: 18px; border-radius: 20px; border: none;
            font-size: 1.1rem; font-weight: 800; cursor: pointer; transition: 0.2s;
        }
        .btn-start { background: var(--accent); color: white; }
        .btn-stop { background: #334155; color: #ef4444; }
    </style>
</head>
<body>

    <div class="week-bar" id="week-bar"></div>

    <div class="container">
        <div class="timer-box">
            <div id="cyclist" class="cyclist">üö¥‚Äç‚ôÇÔ∏è</div>
            <svg width="280" height="280">
                <circle stroke="rgba(255,255,255,0.05)" stroke-width="14" fill="transparent" r="120" cx="140" cy="140"/>
                <circle id="progress-bar" class="progress-ring" stroke-width="14" stroke-linecap="round" fill="transparent" r="120" cx="140" cy="140"/>
            </svg>
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%;">
                <div id="timer-display">00:00:00</div>
                <div id="status-text" class="status-label">PR√äT</div>
                <div id="phase-text" class="phase-label">Repos digestif</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><div class="stat-label">D√âBUT</div><div id="start-time" style="font-weight:700">--:--</div></div>
            <div class="stat-card"><div class="stat-label">OBJECTIF</div><div id="end-time" style="font-weight:700">--:--</div></div>
        </div>

        <select id="goal-select">
            <option value="13">13 Heures</option>
            <option value="16" selected>16 Heures</option>
            <option value="18">18 Heures</option>
            <option value="20">20 Heures</option>
        </select>

        <button id="main-btn" class="btn-start">D√©marrer le je√ªne</button>
    </div>

    <div class="history">
        <div class="history-title">HISTORIQUE R√âCENT</div>
        <div id="history-list"></div>
    </div>

    <script>
        let startTime = null;
        let timerInterval = null;
        const circ = 120 * 2 * Math.PI;
        const btn = document.getElementById('main-btn');
        const cyclist = document.getElementById('cyclist');

        function updateUI() {
            if (!startTime) return;
            const now = new Date();
            const elapsed = Math.floor((now - startTime) / 1000);
            const goalSeconds = parseInt(document.getElementById('goal-select').value) * 3600;

            const h = Math.floor(elapsed / 3600).toString().padStart(2, '0');
            const m = Math.floor((elapsed % 3600) / 60).toString().padStart(2, '0');
            const s = (elapsed % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').textContent = `${h}:${m}:${s}`;

            const progress = Math.min(elapsed / goalSeconds, 1);
            document.getElementById('progress-bar').style.strokeDashoffset = circ - (progress * circ);

            // Gestion des phases m√©taboliques
            const phase = document.getElementById('phase-text');
            if (elapsed < 3600 * 4) phase.textContent = "Baisse du sucre sanguin";
            else if (elapsed < 3600 * 12) phase.textContent = "Br√ªlage des graisses d√©but√©";
            else if (elapsed < 3600 * 16) phase.textContent = "Autophagie en approche üî•";
            else phase.textContent = "Mode Survie Activ√© ü¶æ";

            if (elapsed >= goalSeconds) {
                document.body.style.backgroundColor = "#064e3b";
                document.getElementById('status-text').textContent = "OBJECTIF ATTEINT !";
                document.getElementById('progress-bar').style.stroke = "var(--success)";
            }
        }

        btn.addEventListener('click', () => {
            if (!startTime) {
                startTime = new Date();
                localStorage.setItem('fastStartTime', startTime.getTime());
                cyclist.style.display = 'block';
                btn.textContent = "Arr√™ter le je√ªne";
                btn.className = "btn-stop";
                timerInterval = setInterval(updateUI, 1000);
                updateUI();
                document.getElementById('start-time').textContent = startTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const goalDate = new Date(startTime.getTime() + (parseInt(document.getElementById('goal-select').value) * 3600000));
                document.getElementById('end-time').textContent = goalDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            } else {
                saveToHistory();
                localStorage.removeItem('fastStartTime');
                location.reload();
            }
        });

        function saveToHistory() {
            const elapsed = Math.floor((new Date() - startTime) / 1000);
            let history = JSON.parse(localStorage.getItem('fastHistory') || '[]');
            history.unshift({ date: startTime.toISOString(), duration: (elapsed / 3600).toFixed(1) });
            localStorage.setItem('fastHistory', JSON.stringify(history.slice(0, 5)));
        }

        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('fastHistory') || '[]');
            document.getElementById('history-list').innerHTML = history.map(h => `
                <div class="history-item">
                    <span>${new Date(h.date).toLocaleDateString('fr-CA', {weekday: 'short', day: 'numeric'})}</span>
                    <span style="font-weight:800; color:var(--success)">${h.duration}h</span>
                </div>
            `).join('');
        }

        const saved = localStorage.getItem('fastStartTime');
        if (saved) {
            startTime = new Date(parseInt(saved));
            cyclist.style.display = 'block';
            btn.textContent = "Arr√™ter le je√ªne";
            btn.className = "btn-stop";
            timerInterval = setInterval(updateUI, 1000);
            updateUI();
        }
        renderHistory();
        
        // Init de la barre de semaine (version simplifi√©e)
        const bar = document.getElementById('week-bar');
        ['DIM','LUN','MAR','MER','JEU','VEN','SAM'].forEach((d, i) => {
            const done = JSON.parse(localStorage.getItem('fastHistory') || '[]').some(h => new Date(h.date).getDay() === i);
            bar.innerHTML += `<div class="day-circle"><div class="dot ${done ? 'completed' : ''}">${done ? '‚úîÔ∏è' : ''}</div>${d}</div>`;
        });
    </script>
</body>
</html>
